<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
		  <ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Bidding</ion-title>
	</ion-navbar>
</ion-header>
	  
<ion-content padding>
	<img src="assets/imgs/light.png" style="width:40%;display: block; margin: 0 auto;" />

	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<img src="assets/imgs/product.png" style="width:50%;display: block; margin: 0 auto;" />
			</ion-col>
			<ion-col col-8>
				<h4>Light</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<img src="assets/imgs/amount.png" style="width:50%;display: block; margin: 0 auto;" />
			</ion-col>
			<ion-col col-8>
				<h4>Amount: 200 Units</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<img src="assets/imgs/winner.png" style="width:50%;display: block; margin: 0 auto;" />
			</ion-col>
			<ion-col col-8>
				<h4>You have various possibilities for to win the bidding</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<img src="assets/imgs/advantage.png" style="width:50%;display: block; margin: 0 auto;" />
			</ion-col>
			<ion-col col-8>
				<h4>In at most 30 days BEC pays your debts!</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<img src="assets/imgs/winner.png" style="width:50%;display: block; margin: 0 auto;" />
			</ion-col>
			<ion-col col-8>
				<h4>If you are a micro-entrepreneur you can win the dispute with a price up to 5% higher</h4>
			</ion-col>
		</ion-row>
	</ion-grid>

	<button ion-button round style="display: block; margin: 0 auto;" (click)="openInfoBidding();">Agree!</button>

</ion-content>
